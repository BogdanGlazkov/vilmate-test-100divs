<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Divs</title>
    <style>
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        height: 100vh;
        padding: 8px;
      }
      div {
        width: 200px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2px;
        border-radius: 8px;
        background-color: lightcyan;
        cursor: pointer;
      }
      div:hover {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const totalDivs = 100;
        const divs = [];
        const body = document.querySelector("body");
        const section = document.createElement("section");

        for (let i = 1; i <= totalDivs; i++) {
          const div = document.createElement("div");
          div.textContent = `Div #${i}`;
          div.id = i;
          section.appendChild(div);
          divs.push(div);
        }
        body.appendChild(section);

        const onClick = (e) => {
          const div = e.target;
          const isMoved = div.getAttribute("moved");
          const array = [...section.childNodes];
          const index = array.indexOf(div);

          if (div.getAttribute("moved")) {
            div.removeAttribute("moved");
            section.insertBefore(div, section.childNodes[div.id]);
          } else {
            div.setAttribute("moved", 1);
            section.insertBefore(div, section.firstChild);
          }
        };

        divs.forEach((div) => {
          div.addEventListener("click", onClick);
        });
      });
    </script>
  </body>
</html>
